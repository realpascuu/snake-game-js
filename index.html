<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/snake.png">
    <title>Snake Game</title>
</head>

<body>
    <h2 class="title">üêç Snake Game</h2>
    <div class="play-buttons">
        <div class="button-play" onclick="changePause(false)">
            <button class="button play"></button>
        </div>
        <div class="button-play margin" onclick="changePause(true)">
            <i class="gg-play-pause">
                <i class="gg-play-pause-line"></i>

            </i>
        </div>
        <div class="button-play" onclick="loadNewGame()">

        </div>
    </div>
    <div class="center">
        <canvas id="canvas"></canvas>
    </div>
    <div class="relative center" id="full-container">
        <div class="wrapper">
            <div class="container">
                <h2>¬°HAS PERDIDO!</h2>
                <p id="mensaje"></p>
                <button id="buttonNewGame" class="botonNuevoJuego" onclick="loadNewGame()">New Game</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
